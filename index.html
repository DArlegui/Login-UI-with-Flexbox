<!-- Login UI by Daniel Arlegui -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>LoginUI by Daniel Arlegui</title>
  </head>
  <body>
    <div id="page">
      <form id="signin-form">
        <div class="title">Sign In</div>
        <button class="inputElement continueWithGoogle">
          <img style="width: 24px; height: 25px" src="google_logo.png" />
          Continue with Google
        </button>
        <div class="title gray">OR</div>
        <div class="stack">
          <input
            class="inputElement inputField"
            type="text"
            name="email"
            placeholder="Email"
          />
          <input
            class="inputElement inputField"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <button class="inputElement loginButton">Login</button>
        <div class="centerXStack">
          <div class="body gray">No account?</div>
          <a class="body" href="#"> Create one</a>
        </div>
      </form>
    </div>
  </body>
</html>
